<nav
  class="bg-white dark:bg-slate-900 dark:text-white text-slate-900 fixed top-0 w-full"
>
  <div class="flex justify-between items-center mx-auto w-4/5 py-4">
    <a routerLink="/" routerLinkActive="active" class="nav-link">Mijikai</a>
    <div
      (click)="toggleTheme()"
      title="{{ isDarkMode ? 'Light' : 'Dark' }} Mode"
    >
      <i
        class="fas p-3 rounded-md"
        [ngClass]="{
          'fa-sun bg-slate-800 text-slate-500': isDarkMode,
          'fa-moon bg-slate-200 text-slate-400': !isDarkMode
        }"
      ></i>
    </div>
  </div>
</nav>
